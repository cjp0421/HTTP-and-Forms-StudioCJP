<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    // TODO: create a handler
    function setSearchEngine() {
      let actions = {
        google: "https://www.google.com/search",
        duckDuckGo: "https://duckduckgo.com",
        bing: "https://www.bing.com/search",
        ask: "https://www.ask.com/web",
      };
      let searchTerm = document.getElementById("q").value;
      const form = document.querySelector("form");
      const searchEngineSelected = document.querySelector(
        "input[name=engine]:checked"
      );

      let url = `${actions[searchEngineSelected.value]}?q=${searchTerm}`;
      // console.log(actions[searchEngineSelected.value]);
      // console.log(searchTerm);
      form.setAttribute("action", url);
    }

    window.addEventListener("load", function () {
      // TODO: register the handler
      const form = document.querySelector("form");
      form.addEventListener("submit", setSearchEngine);
    });
  </script>
</head>

<body>
  <form target="_blank">
    <!-- TODO: add form elements -->
    <div>
      <input type="text" class="q" id="q" /><br />
      <label for="engine"
        ><input type="radio" name="engine" value="google" />Google</label
      >
      <label for="engine"
        ><input
          type="radio"
          name="engine"
          value="duckDuckGo"
        />DuckDuckGo</label
      >
      <label for="engine"
        ><input type="radio" name="engine" value="bing" />Bing</label
      >
      <label for="engine"
        ><input type="radio" name="engine" value="ask" />Ask</label
      >
    </div>
    <button id="submit" value="Go!">Go!</button>
  </form>
</body>
